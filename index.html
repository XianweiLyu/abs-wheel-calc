<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>ABS 尺圈匹配计算器</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      padding: 5vw;
      margin: 0;
      background: #f2f2f2;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h2 {
      font-size: 6vw;
      text-align: center;
      margin-bottom: 6vw;
    }
    label {
      display: block;
      margin-top: 4vw;
      font-size: 4vw;
    }
    select, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 3vw;
      margin-top: 1vw;
      font-size: 4vw;
      border: 1px solid #ccc;
      border-radius: 1vw;
      box-sizing: border-box;
    }
    button {
      margin-top: 6vw;
      width: 100%;
      background-color: #007aff;
      color: white;
      border: none;
      padding: 4vw;
      font-size: 4.5vw;
      border-radius: 1.5vw;
    }
    .output {
      margin-top: 5vw;
      padding: 4vw;
      background: #fff;
      border-radius: 1.5vw;
      font-size: 4vw;
      line-height: 1.5;
    }
    .custom-input {
      margin-top: 1vw;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ABS 尺圈匹配计算器</h2>

    <label for="origFrontSelect">原始前轮胎规格：</label>
    <select id="origFrontSelect" onchange="toggleCustomInput('origFrontSelect', 'origFrontCustom')">
      <option value="">请选择或自定义</option>
      <option value="80/90-12">80/90-12</option>
      <option value="90/90-10">90/90-10</option>
      <option value="90/90-12">90/90-12</option>
      <option value="100/90-10">100/90-10</option>
      <option value="100/90-12">100/90-12</option>
      <option value="90/80-12">90/80-12</option>
      <option value="100/80-12">100/80-12</option>
      <option value="120/80-12">120/80-12</option>
      <option value="110/70-12">110/70-12</option>
      <option value="120/70-12">120/70-12</option>
      <option value="130/70-12">130/70-12</option>
      <option value="3.00-10">3.00-10</option>
      <option value="3.50-10">3.50-10</option>
      <option value="custom">自定义</option>
    </select>
    <input type="text" id="origFrontCustom" class="custom-input" placeholder="请输入自定义轮胎规格，如 115/75-12" />

    <label for="origRearSelect">原始后轮胎规格：</label>
    <select id="origRearSelect" onchange="toggleCustomInput('origRearSelect', 'origRearCustom')">
      <option value="">请选择或自定义</option>
      <option value="80/90-12">80/90-12</option>
      <option value="90/90-10">90/90-10</option>
      <option value="90/90-12">90/90-12</option>
      <option value="100/90-10">100/90-10</option>
      <option value="100/90-12">100/90-12</option>
      <option value="90/80-12">90/80-12</option>
      <option value="100/80-12">100/80-12</option>
      <option value="120/80-12">120/80-12</option>
      <option value="110/70-12">110/70-12</option>
      <option value="120/70-12">120/70-12</option>
      <option value="130/70-12">130/70-12</option>
      <option value="3.00-10">3.00-10</option>
      <option value="3.50-10">3.50-10</option>
      <option value="custom">自定义</option>
    </select>
    <input type="text" id="origRearCustom" class="custom-input" placeholder="请输入自定义轮胎规格，如 115/75-12" />

    <label>原始前尺圈齿数：<input id="origFrontTeeth" type="number" value="50" /></label>
    <label>原始后尺圈齿数：<input id="origRearTeeth" type="number" value="48" /></label>

    <label for="newFrontSelect">新前轮胎规格：</label>
    <select id="newFrontSelect" onchange="toggleCustomInput('newFrontSelect', 'newFrontCustom')">
      <option value="">请选择或自定义</option>
      <option value="80/90-12">80/90-12</option>
      <option value="90/90-10">90/90-10</option>
      <option value="90/90-12">90/90-12</option>
      <option value="100/90-10">100/90-10</option>
      <option value="100/90-12">100/90-12</option>
      <option value="90/80-12">90/80-12</option>
      <option value="100/80-12">100/80-12</option>
      <option value="120/80-12">120/80-12</option>
      <option value="110/70-12">110/70-12</option>
      <option value="120/70-12">120/70-12</option>
      <option value="130/70-12">130/70-12</option>
      <option value="3.00-10">3.00-10</option>
      <option value="3.50-10">3.50-10</option>
      <option value="custom">自定义</option>
    </select>
    <input type="text" id="newFrontCustom" class="custom-input" placeholder="请输入自定义轮胎规格，如 115/75-12" />

    <label for="newRearSelect">新后轮胎规格：</label>
    <select id="newRearSelect" onchange="toggleCustomInput('newRearSelect', 'newRearCustom')">
      <option value="">请选择或自定义</option>
      <option value="80/90-12">80/90-12</option>
      <option value="90/90-10">90/90-10</option>
      <option value="90/90-12">90/90-12</option>
      <option value="100/90-10">100/90-10</option>
      <option value="100/90-12">100/90-12</option>
      <option value="90/80-12">90/80-12</option>
      <option value="100/80-12">100/80-12</option>
      <option value="120/80-12">120/80-12</option>
      <option value="110/70-12">110/70-12</option>
      <option value="120/70-12">120/70-12</option>
      <option value="130/70-12">130/70-12</option>
      <option value="3.00-10">3.00-10</option>
      <option value="3.50-10">3.50-10</option>
      <option value="custom">自定义</option>
    </select>
    <input type="text" id="newRearCustom" class="custom-input" placeholder="请输入自定义轮胎规格，如 115/75-12" />

    <label>新前尺圈齿数：<input id="newFrontTeeth" type="number" value="50" /></label>

    <button onclick="calculate()">计算建议后尺圈齿数</button>

    <div class="output" id="result"></div>
  </div>

  <script>
    function toggleCustomInput(selectId, inputId) {
      const select = document.getElementById(selectId);
      const input = document.getElementById(inputId);
      if (select.value === 'custom') {
        input.style.display = 'block';
      } else {
        input.style.display = 'none';
        input.value = '';
      }
    }

    function getTireValue(selectId, inputId) {
      const select = document.getElementById(selectId);
      const input = document.getElementById(inputId);
      if (select.value === 'custom') {
        return input.value.trim();
      } else {
        return select.value;
      }
    }

    function parseTire(tireStr) {
      tireStr = tireStr.trim();
      if (/\d+\/\d+-\d+/.test(tireStr)) {
        const [w, h, r] = tireStr.match(/\d+/g).map(Number);
        const height = w * (h / 100);
        const rim = r * 25.4;
        return 2 * height + rim;
      } else if (/\d+\.\d+-\d+/.test(tireStr)) {
        const [wInch, r] = tireStr.match(/\d+(?:\.\d+)?/g).map(Number);
        const w = wInch * 25.4;
        const height = w;
        const rim = r * 25.4;
        return 2 * height + rim;
      }
      return null;
    }

    function calculate() {
      const of = parseTire(getTireValue('origFrontSelect', 'origFrontCustom'));
      const or = parseTire(getTireValue('origRearSelect', 'origRearCustom'));
      const nf = parseTire(getTireValue('newFrontSelect', 'newFrontCustom'));
      const nr = parseTire(getTireValue('newRearSelect', 'newRearCustom'));
      const oft = Number(document.getElementById('origFrontTeeth').value);
      const ort = Number(document.getElementById('origRearTeeth').value);
      const nft = Number(document.getElementById('newFrontTeeth').value);

      if (!of || !or || !nf || !nr) {
        document.getElementById('result').innerText = '❌ 请检查轮胎规格格式，如 110/70-12 或 3.00-10';
        return;
      }

      const origRatio = (oft / of) / (ort / or);
      const x = (nft / nf) / origRatio * nr;
      const base = Math.round(x);
      const rec = [base - 1, base, base + 1].map(teeth => {
        const newRatio = (nft / nf) / (teeth / nr);
        const err = ((newRatio - origRatio) / origRatio * 100).toFixed(2);
        return `${teeth} 齿 → 误差 ${err}%`;
      }).join('\n');

      document.getElementById('result').innerHTML = `✅ 建议后尺圈齿数约为：<b>${x.toFixed(2)}</b><br><br>推荐齿数及对应误差：<br>${rec.replace(/\n/g, '<br>')}`;
    }
  </script>
</body>
</html>
